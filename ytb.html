<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Video Streaming</title>
<link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg" />
<!-- Memanggil file CSS -->
<link rel="stylesheet" href="css/ytb.css" />
<link rel="stylesheet" href="css/marquee.css" />
<link rel="stylesheet" href="css/logout.css" />
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <p id="marqueeText">
                SELAMAT DATANG - MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
                <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
            </p>
            <a class="logoutBtn" id="logoutBtn">Log Out</a>
        </div>

        <main class="main">
            <!-- Panel Kiri -->
            <section class="left-panel">
                <div class="logoYtb">
                    <img src="assets/img/youtube.png" alt="Search Icon">
                    <h2>Youtube</h2>
                </div>
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search for videos or paste YouTube link...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </section>

            <!-- Panel Kanan -->
            <section class="right-panel">
                <!-- <h2>Video Player</h2> -->
                <div class="video-player">
                    <iframe id="videoPlayer" width="100%" height="415" src="" frameborder="0" allowfullscreen loading="lazy"></iframe>
                </div>
                
                <section class="comments-section">
                    <h3>Komentar Warga</h3>
                    <div id="commentsContainer">
                        <!-- Komentar akan ditambahkan di sini -->
                    </div>
                </section>

            </section>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

<footer>
    <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
</footer>

<!-- Memanggil file JS -->
<script src="https://www.youtube.com/iframe_api"></script>
<script src="js/ytb.js"></script>
<script src="js/cookie.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
