<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/imgconverter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <p>MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
                <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
            </p>
        </div>
        <main class="main">
            <section class="left-panel">
                <div class="drop-section" id="drop-section">
                    <input type="file" id="image" name="image" accept=".jpeg, .jpg, .png, .gif, .tiff, .bmp, .webp" multiple style="display: none;">
                    <p>Drag & Drop gambar di sini, gan <br> untuk mengonversi gambar ke format lain</p>
                    <div id="file-list"></div>
                </div>
                <div class="format-section">
                    <button id="ico-btn">ICO</button>
                    <button id="jpeg-btn">JPEG</button>
                    <button id="png-btn">PNG</button>
                    <button id="pdf-btn">PDF</button>
                    <button id="tiff-btn">TIFF</button>
                    <button id="gif-btn">GIF</button>
                    <button id="webp-btn">WEBP</button>
                    <button id="bmp-btn">BMP</button>
                </div>
                <div class="button-section">
                    <button id="convert-btn">Konversi</button>
                    <button id="reset-btn">Masukan Gambar Baru</button>
                </div>
            </section>
            <section class="right-panel">
                <div class="button-section">
                    <button id="download-btn" style="display:none;">Download Semua Gambar</button>
                </div>
                <div class="file-display" id="file-display">
                    <div id="output-file-list"></div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
    </footer>
    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Lagi diproses... Mohon tunggu ya mas...</p>
    </div>
    <script defer src="js/imgconverter.js"></script>
    <script>
        document.getElementById('marquee').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
