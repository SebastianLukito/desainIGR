<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PS PDF Files</title>
    <link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/mergePS.css">
    <link rel="stylesheet" href="css/marquee.css">
    <link rel="stylesheet" href="css/logout.css">
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <p id="marqueeText">SELAMAT DATANG - MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
                <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
            </p>
            <a class="logoutBtn" id="logoutBtn">Log Out</a>
        </div>
        <main class="main">
            <section class="left-panel">
                <h2>MERGE PDF PRODUK SEGAR</h2>
                <div class="drop-section" id="drop-section">
                    <input type="file" id="pdf" name="pdf" accept=".pdf" multiple style="display: none;">
                    <p>Drag & Drop PDF di sini untuk memulai penggabungan</p>
                    <div id="file-list"></div>
                </div>
                <div class="button-section">
                    <button id="merge-btn">Gabungkan PDF</button>
                    <button id="reset-btn">Reset Input</button>
                </div>
            </section>
            <section class="right-panel">
                <h2>HASIL OUTPUT</h2>
                <div class="button-section">
                    <button id="download-btn" style="display:none;">Download Semua Hasil</button>
                </div>
                <div class="qr-display" id="qr-display"></div>
                <p>Output PDF berdasarkan grup nama yang mirip</p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
    </footer>
    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Processing... Mohon tunggu...</p>
    </div>
    <script defer src="js/mergePS.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdf-compressor@latest/dist/pdf-compressor.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="js/cookie.js"></script> 
    <script src="js/logout.js"></script>
</body>
</html>
