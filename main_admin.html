<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Tim Desain Indogrosir</title>
    <link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="marquee" id="marquee">
        <p>MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
            <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
        </p>
    </div>
    <div class="mainContainer">
        <!-- registrasi button -->
        <div class="buttonContainer">
            <img src="assets/img/reg.png" alt="Icon registrasi" class="icon">
            <button class="btn" id="registrasiBtn"><b>Registrasi</b></button>
            <div class="popupContainer" id="popupRegistrasi">
                <button class="close-btn" id="closeRegistrasi">&times;</button>
                <h2>Registrasi</h2>
                <p>REGISTRASI DI SINI BOS</p>
                <div class="sub-buttons">
                    <a id="registrasi" href="registrasi.html" class="btn" target="_blank">Registrasi Pengguna</a>
                </div>
            </div>
        </div>

        <!-- Tambahkan button utama dan sub button lainnya di sini -->

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
    </footer>
    <script src="js/script-admin.js"></script>
    <script>
        document.getElementById('marquee').addEventListener('click', function() {
            window.location.href = 'main.html';
        });
    </script>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    
        if (!getCookie('loggedIn')) {
            window.location.href = 'index.html';
        }
    </script>  
</body>
</html>
