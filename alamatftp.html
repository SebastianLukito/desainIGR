<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Access</title>
    <link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/logout.css">
    <link rel="stylesheet" href="css/alamatftp.css">
    <link rel="stylesheet" href="css/marquee.css">
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <p id="marqueeText">
                SELAMAT DATANG - MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
                <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
            </p>
            <a class="logoutBtn" id="logoutBtn">Log Out</a>
        </div>

        <main class="main">
            <!-- Panel kiri -->
            <section class="left-panel">
                <h2>Pilih User FTP Marketing</h2>
                
                <!-- Pencarian -->
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Cari ftp di sini...">
                </div>

                <!-- Daftar nama user -->
                <div class="name-list" id="name-list">
                    <!-- Daftar user akan dimuat di sini secara dinamis -->
                </div>
            </section>

            <!-- Panel kanan -->
            <section class="right-panel">
                <h2>Alamat FTP</h2>
                <div class="ftp-display" id="ftp-display">
                    <!-- Alamat FTP akan ditampilkan di sini -->
                </div>

                <p>This engine is exclusively crafted for Indogrosir Design Team</p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
    </footer>

    <!-- Popup Container -->
    <div id="popup-message" class="popup-message" style="display: none;">
        <div class="popup-content" id="popup-content">
        <p id="popup-text"></p>
        </div>
    </div>

    <div id="loading-popup" class="loading-popup" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Lagi diproses... Mohon tunggu ya mas...</p>
    </div>
    <script src="js/logout.js"></script>
    <script src="js/alamatftp.js"></script>
    <script src="js/cookie.js"></script> 
</body>
</html>
