<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Doni</title>
    <link rel="icon" href="assets/img/iconjpg.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <div class="container">
        <div class="marquee" id="marquee">
            <p>MARKETING INDOGROSIR - SUB DIVISI DESAIN GRAFIS
                <img src="assets/img/igr.png" alt="Logo Indogrosir" class="marquee-logo">
            </p>
        </div>
        <main class="main">
            <section class="left-panel">
                <h2>AI Chatbot Marketing Indogrosir</h2>
                <div class="inputContainer">
                    <div class="input-section">
                        <label for="system-prompt">Atur Role Chabot Ini Sesuai Keinginan Kamu:</label>
                        <textarea id="system-prompt" class="system-prompt-container" rows="5"></textarea>
                    </div>
                    <div class="input-section">
                        <label for="user-question">Tanyakan Pertanyaan:</label>
                        <textarea id="user-question" rows="5"></textarea>
                    </div>
                    <div class="button-section">
                        <button id="ask-btn">Kirim Pesan</button>
                    </div>
                </div>
            </section>
            <section class="right-panel">
                <h2>Chat History!</h2>
                <div class="file-display" id="chat-history"></div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Marketing Indogrosir Sub Divisi Desain Grafis 2024</p>
    </footer>
    <script src="js/chatbot.js"></script>
    <script>
        document.getElementById('marquee').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    
        if (!getCookie('loggedIn')) {
            window.location.href = 'login.html';
        }
    </script>  
</body>
</html>
